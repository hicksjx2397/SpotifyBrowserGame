<style>
    @import url('https://fonts.cdnfonts.com/css/arcade-classic');
</style>
<div class = "home-container">
<h1 style="font-family: 'ArcadeClassic', sans-serif; color: #1db954; ">Leaderboard</h1>

<div class="row" style = "display: flex; flex-direction: row; font-family: 'ArcadeClassic', sans-serif">
<div class="rank" style="text-decoration: underline;">RANK</div>
<div class="name" style="text-decoration: underline;">NAME</div>
<div class="score" style="text-decoration: underline;">SCORE</div>
</div>
<div class="row" style = "display: flex; flex-direction: row; font-family: 'ArcadeClassic', sans-serif" *ngFor="let player of board; index as i" >
    <div *ngIf="i + 1 == 1" class="rank"><img [src]="'/assets/gold.png'" alt="med" class="medals"></div>
    <div *ngIf="i + 1 == 2" class="rank"><img [src]="'/assets/silver.png'" alt="med" class="medals"></div>
    <div *ngIf="i + 1 == 3" class="rank"><img [src]="'/assets/bronze.png'" alt="med" class="medals"></div>
    <div *ngIf="i + 1 > 3" class="rank" style="left: 15px;">{{i+1}}</div>
    <div class="name">{{player.username}}</div><div class="score">{{player.score}}</div>
    
</div>

<div class="button-container">
<button (click)="goHome()" class="btn btn-secondary">Back to home</button>
</div>
</div>
